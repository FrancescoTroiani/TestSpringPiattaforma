<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
	<meta charset="UTF-8">
	<title>Dettaglio contenuto</title>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
</head>

<body>
	<div class="container">
		<nav class="navbar navbar-expand-lg bg-light bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Gestione streaming</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/Contenuto/elenco">Contenuto</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="/Regista/elenco">Regista</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="/Attore/elenco">Attore</a>
						</li>

					</ul>
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>
		<div class="row">
			<h1 th:text="${contenuto.titolo}"></h1>
			<hr>
			<!-- in totale ho 12 "spazi" -->
			<div class="col-8">
				<!-- questo div occupa 8 spazi (2/3 dello schermo) -->
				<dl>
					<dt>Id</dt>
					<dd th:text="${contenuto.id}">
					<dt>Titolo</dt>
					<dd th:text="${contenuto.titolo}">
					<dt>Tipologia</dt>
					<dd th:text="${contenuto.tipologia}">
					<dt>Genere</dt>
					<dd th:text="${contenuto.genere}">
					<dt>Anno di produzione</dt>
					<dd th:text="${contenuto.annoDiProduzione}">
					<dt>Durata</dt>
					<dd th:text="${contenuto.durata}">
					<dt>Regista</dt>
					<dd th:text="${contenuto.Regista}">
				</dl>
			</div>
			<div class="col-4" th:if="${contenuto.immagine!=null}">
				<!-- questo div occupa 4 spazi (1/3 dello schermo) -->
				<img th:if="${contenuto.immagine.contains('http')}" class="img-fluid" th:src="${contenuto.immagine}">
				<img th:if="${!contenuto.immagine.contains('http')}" class="img-fluid" th:src="|/${contenuto.immagine}|">
			</div>


		</div>

		<script th:src="@{/webjars/bootstrap/5.3.2/css/bootstrap.bundle.min.js}"></script>
	</div>

</body>

</html>
