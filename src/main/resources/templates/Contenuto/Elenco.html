<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
	<meta charset="UTF-8">
		<title>Elenco Contenuti</title>
	<link rel="stylesheet" href="/style.css">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
	<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.1/css/all.css} "/>
</head>
<body class="bg-primary">
	<div class="container">
		<nav class="navbar navbar-expand-lg bg-light bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/Contenuto">Gestione streaming</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/Contenuto/elenco">Contenuto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/Regista/elenco">Regista</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/Attore/elenco">Attore</a>
        </li>        
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
	
	
	<h1>Elenco contenuti</h1>
	<hr>	
	<!-- creo la struttura della tabella prodotti -->
	<!-- la tabella verrÃ  visualizzata solo se l'elenco dei prodotti ha una dimensione >0 -->
	
	<div class="alert alert-primary" role="alert" th:if="${elenco.size()==0}">
		<h3 >Nessun prodotto trovato</h3>
	</div>
	
	<table class="table table-dark table-striped-columns" th:if="${elenco.size()>0}">
		<!-- intestazione della tabella -->
		<thead>
			<tr>
				<th>Id</th>
				<th>Titolo</th>
				<th>Tipologia</th>
				<th>Genere</th>
				<th>Anno di produzione</th>
				<th>Durata</th>
				<th>Regista</th>
				<th></th>
			</tr>
		</thead>
		<!-- corpo della tabella -->
		<tbody>
			<!-- per ogni oggetto Prodotto nell'elenco creo una riga della tabella -->
			<tr th:each="c: ${elenco}">
				<!-- per ogni attributo dell'oggetto prodotto  creo una colonna della tabella -->
				<td th:text="${c.id}"></td>
				<td th:text="${c.titolo}"></td>
				<td th:text="${c.tipologia}"></td>
				<td th:text="${c.genere}"></td>
				<td th:text="${c.annoDiProduzione}"></td>
				<td th:text="${c.durata}"></td>
				<td th:text="${c.getRegista()}"></td>
				<td><a th:href="|/Contenuto/${c.id}|" ><i class="fa-solid fa-play"></i></a></td>
			</tr>
		</tbody>
	</table>
</div>
	<script th:src="@{/webjars/bootstrap/5.3.2/css/bootstrap.bundle.min.js}"></script>
</body>
</html>
